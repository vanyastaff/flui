[package]
name = "flui-app"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Application framework for FLUI - Flutter-inspired UI"

[lib]
crate-type = ["rlib"]

[features]
default = ["desktop"]

# === Platform Features ===
desktop = []
android = []
ios = []
web = []

# === Debug Features ===
debug-overlay = []
performance-overlay = []

[dependencies]
# Core FLUI crates
flui-view = { path = "../flui-view" }
flui-rendering = { path = "../flui-rendering" }
flui-types = { path = "../flui-types" }
flui-foundation = { path = "../flui-foundation" }
flui-interaction = { path = "../flui-interaction" }
flui-scheduler = { path = "../flui-scheduler" }
flui-painting = { path = "../flui-painting" }
flui-layer = { path = "../flui-layer" }
flui-semantics = { path = "../flui-semantics" }
flui-engine = { path = "../flui-engine" }
flui-log = { path = "../flui-log" }

# Windowing (desktop)
winit = { workspace = true }
ui-events-winit = { workspace = true }

# Utilities
tracing.workspace = true
parking_lot.workspace = true
thiserror.workspace = true
dpi = "0.1.2"
pollster = "0.4"

[dev-dependencies]
