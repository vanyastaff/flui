[package]
name = "flui-widgets"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Widget implementations for Flui framework"
keywords = ["ui", "gui", "widgets", "flutter"]
categories = ["gui"]

[dependencies]
flui-rendering = { path = "../flui-rendering" }
flui-painting = { path = "../flui-painting" }
flui-types = { path = "../flui-types" }
flui-interaction = { path = "../flui-interaction" }
flui-animation = { path = "../flui-animation" }
flui-view = { path = "../flui-view" }
flui-foundation = { path = "../flui-foundation" }
bon = { workspace = true }
parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = []

# === Serialization ===
# Serde support for widget state serialization
serde = ["flui-types/serde", "flui-rendering/serde"]

[dev-dependencies]
flui-scheduler = { path = "../flui-scheduler" }
