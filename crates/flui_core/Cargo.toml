[package]
name = "flui_core"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Core traits and types for Flui framework"
repository.workspace = true

[dependencies]
flui_types = { path = "../flui_types" }
parking_lot.workspace = true
serde = { workspace = true, optional = true }
thiserror.workspace = true
dyn-clone.workspace = true
downcast-rs.workspace = true
egui.workspace = true
tracing.workspace = true
ahash.workspace = true
glam.workspace = true
smallvec = { workspace = true, features = ["union", "const_generics"] }

# Performance optimization dependencies
once_cell.workspace = true
moka = { workspace = true, features = ["sync"] }
lasso.workspace = true

# Profiling dependencies (optional)
puffin = { version = "0.19", optional = true }
puffin_http = { workspace = true, optional = true }
tracy-client = { version = "0.17", optional = true, default-features = false }

[dev-dependencies]
criterion.workspace = true

[features]
default = []
serde = ["dep:serde"]
profiling = ["dep:puffin", "dep:puffin_http"]
tracy = ["dep:tracy-client"]
full-profiling = ["profiling", "tracy"]
