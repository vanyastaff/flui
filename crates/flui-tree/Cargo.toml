[package]
name = "flui-tree"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Tree abstraction traits for FLUI framework - enables separation of concerns between element management and rendering"
documentation = "https://docs.rs/flui-tree"
keywords = ["ui", "gui", "tree", "flui", "framework"]
categories = ["gui", "data-structures"]

[dependencies]
# Internal dependencies
flui-foundation = { path = "../flui-foundation" }

# Core dependencies
thiserror = { workspace = true }
tracing = { workspace = true }
smallvec = { workspace = true }

# Delegation support
ambassador = { workspace = true }

# Optional: serde support
serde = { workspace = true, optional = true }

[dev-dependencies]
# Testing utilities
proptest = "1.4"

[features]
default = []

# Serialization support for tree types
serde = ["dep:serde", "flui-foundation/serde"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true
