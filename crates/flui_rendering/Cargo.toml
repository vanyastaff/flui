[package]
name = "flui_rendering"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Rendering layer for Flui framework"
repository.workspace = true

[dependencies]
flui_types = { path = "../flui_types" }
flui_painting = { path = "../flui_painting" }
flui_interaction = { path = "../flui_interaction" }
flui-foundation = { path = "../flui-foundation" }
flui-tree = { path = "../flui-tree" }
flui-element = { path = "../flui-element" }
parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true, optional = true }

# Essential dependencies for render core
bitflags = { workspace = true }

[dev-dependencies]
criterion.workspace = true

[features]
default = []

# === Serialization ===
# Serde support for render objects
serde = ["dep:serde", "flui_types/serde"]
