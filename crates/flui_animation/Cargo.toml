[package]
name = "flui_animation"
version = "0.1.0"
edition = "2021"
authors = ["FLUI Contributors"]
license = "MIT OR Apache-2.0"
description = "Animation system for FLUI framework - persistent animation objects"
repository = "https://github.com/YOUR_REPO/flui"
keywords = ["ui", "animation", "flutter", "rust"]
categories = ["gui"]

[dependencies]
# Core FLUI types
flui_types = { version = "0.1", path = "../flui_types" }
flui_core = { version = "0.1", path = "../flui_core" }
flui-scheduler = { version = "0.1", path = "../flui-scheduler" }



# Concurrency
parking_lot = {workspace = true}

# Logging
tracing = {workspace = true}

# Utility
thiserror = {workspace = true}

[dev-dependencies]
tokio = { workspace = true}
tracing-subscriber = { workspace = true}

[features]
default = []
