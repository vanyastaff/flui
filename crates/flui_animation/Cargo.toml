[package]
name = "flui_animation"
version = "0.1.0"
edition = "2021"
authors = ["FLUI Contributors"]
license = "MIT OR Apache-2.0"
description = "Animation system for FLUI framework - persistent animation objects"
repository = "https://github.com/YOUR_REPO/flui"
keywords = ["ui", "animation", "flutter", "rust"]
categories = ["gui"]

[dependencies]
# Core FLUI types
flui_types = { version = "0.1", path = "../flui_types" }
flui_core = { version = "0.1", path = "../flui_core" }

# Concurrency
parking_lot = "0.12"

# Logging
tracing = "0.1"

# Utility
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1.43", features = ["full"] }
tracing-subscriber = "0.3"

[features]
default = []
