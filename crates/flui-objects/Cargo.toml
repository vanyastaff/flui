[package]
name = "flui-objects"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Concrete RenderObject implementations for FLUI framework"
repository.workspace = true

[dependencies]
# Core rendering traits
flui-rendering = { path = "../flui-rendering" }

# Types and geometry
flui-types = { path = "../flui-types" }

# Painting primitives
flui-painting = { path = "../flui-painting" }

# Interaction/hit testing
flui-interaction = { path = "../flui-interaction" }

# Foundation types (ElementId, etc.)
flui-foundation = { path = "../flui-foundation" }

# Tree abstractions (Arity system)
flui-tree = { path = "../flui-tree" }

# Sync primitives
parking_lot = { workspace = true }

# Logging
tracing = { workspace = true }

# Serialization (optional)
serde = { workspace = true, optional = true }

[dev-dependencies]
criterion.workspace = true

[features]
default = []
serde = ["dep:serde", "flui-types/serde", "flui-rendering/serde"]
