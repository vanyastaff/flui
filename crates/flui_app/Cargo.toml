[package]
name = "flui_app"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Application framework for FLUI - Flutter-inspired UI"

[lib]
crate-type = ["rlib"]

[features]
default = ["desktop"]

# === Platform Features ===
desktop = []
android = []
ios = []
web = []

# === Debug Features ===
debug-overlay = []
performance-overlay = []

[dependencies]
# Core FLUI crates
flui-view = { path = "../flui-view" }
flui_rendering = { path = "../flui_rendering" }
flui_types = { path = "../flui_types" }
flui-foundation = { path = "../flui-foundation" }
flui_interaction = { path = "../flui_interaction" }
flui-scheduler = { path = "../flui-scheduler" }
flui_painting = { path = "../flui_painting" }
flui-layer = { path = "../flui-layer" }
flui-semantics = { path = "../flui-semantics" }
flui_engine = { path = "../flui_engine" }
flui_log = { path = "../flui_log" }

# Windowing (desktop)
winit = { workspace = true }
ui-events-winit = { workspace = true }

# Utilities
tracing.workspace = true
parking_lot.workspace = true
thiserror.workspace = true
dpi = "0.1.2"
pollster = "0.4"

[dev-dependencies]
