[package]
name = "flui_app"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Application framework for Flui - Flutter-inspired UI"

[features]
default = []
widgets = ["dep:flui_widgets"]  # Optional widgets library (currently broken, needs migration to View API)

[dependencies]
# Flui crates
flui_core = { path = "../flui_core" }
flui_types = { path = "../flui_types" }
flui_rendering = { path = "../flui_rendering" }
flui_widgets = { path = "../flui_widgets", optional = true }

# Rendering engine
flui_engine = { path = "../flui_engine" }

# Window management
winit.workspace = true

# GPU rendering
wgpu.workspace = true
glyphon.workspace = true
bytemuck = { version = "1.14", features = ["derive"] }

# Utilities
tracing.workspace = true
tracing-subscriber = "0.3"
parking_lot.workspace = true
pollster = "0.3"

[dev-dependencies]
