[package]
name = "flui_app"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Application framework for Flui - Flutter-inspired UI"

[features]
default = []

# === Optional Components ===
# Widget library (basic widgets like Text, Button, etc.)
widgets = ["dep:flui_widgets"]

# === DevTools Features ===
# Developer tools integration
devtools = ["flui_engine/devtools"]

[dependencies]
# Flui crates
flui_core = { path = "../flui_core" }
flui_types = { path = "../flui_types" }
flui_rendering = { path = "../flui_rendering" }
flui_widgets = { path = "../flui_widgets", optional = true }

# Rendering engine
flui_engine = { path = "../flui_engine" }

# Window management
winit.workspace = true

# GPU rendering
wgpu.workspace = true
glyphon.workspace = true
bytemuck = { version = "1.14", features = ["derive"] }

# Utilities
tracing.workspace = true
tracing-subscriber = "0.3"
parking_lot.workspace = true
pollster = "0.3"

# WebAssembly support
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Element",
    "HtmlCanvasElement",
] }
console_error_panic_hook = "0.1"

[dev-dependencies]
