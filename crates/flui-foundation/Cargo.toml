[package]
name = "flui-foundation"
version = "0.1.0"
edition = "2021"
description = "Foundation types and utilities for FLUI framework"
license = "MIT OR Apache-2.0"
repository = "https://github.com/flui-org/flui"
documentation = "https://docs.rs/flui-foundation"
keywords = ["ui", "gui", "foundation", "flui"]
categories = ["gui", "data-structures"]
authors = ["FLUI Contributors"]

[dependencies]
# Core dependencies for foundation types
parking_lot = { workspace = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
bincode = { version = "2.0", features = ["serde"], optional = true }

# Utility dependencies
bitflags = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

# Optional async support
tokio = { workspace = true, optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []

# Serialization support for foundation types
serde = ["dep:serde", "dep:serde_json", "dep:bincode"]

# Async utilities and types
async = ["dep:tokio"]

# All features for comprehensive testing
full = ["serde", "async"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
