[package]
name = "flui_widgets"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Widget implementations for Flui framework"
keywords = ["ui", "gui", "widgets", "flutter"]
categories = ["gui"]

[dependencies]
flui_core = { path = "../flui_core" }
flui_rendering = { path = "../flui_rendering" }
flui_painting = { path = "../flui_painting" }
flui_engine = { path = "../flui_engine" }
flui_types = { path = "../flui_types" }
flui_gestures = { path = "../flui_gestures" }
bon = { workspace = true }
dyn-clone = { workspace = true }
once_cell = { workspace = true }
parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = []

# === Serialization ===
# Serde support for widget state serialization
serde = ["flui_core/serde", "flui_types/serde", "flui_rendering/serde"]

[dev-dependencies]
