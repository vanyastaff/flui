[package]
name = "flui_widgets"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Widget implementations for Flui framework"
keywords = ["ui", "gui", "widgets", "flutter"]
categories = ["gui"]

[dependencies]
flui_rendering = { path = "../flui_rendering" }
flui_painting = { path = "../flui_painting" }
flui_types = { path = "../flui_types" }
flui_interaction = { path = "../flui_interaction" }
flui_animation = { path = "../flui_animation" }
flui-view = { path = "../flui-view" }
flui-foundation = { path = "../flui-foundation" }
flui-pipeline = { path = "../flui-pipeline" }
bon = { workspace = true }
parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = []

# === Serialization ===
# Serde support for widget state serialization
serde = ["flui_types/serde", "flui_rendering/serde"]

[dev-dependencies]
flui-scheduler = { path = "../flui-scheduler" }
