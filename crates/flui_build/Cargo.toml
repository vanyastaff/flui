[package]
name = "flui_build"
version = "0.1.0"
edition = "2021"
authors = ["FLUI Contributors"]
description = "Build system library for FLUI framework - handles cross-platform builds"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-repo/flui"
keywords = ["flui", "build", "cross-platform", "android", "wasm"]
categories = ["development-tools::build-utils"]

[dependencies]
# All dependencies from workspace
anyhow.workspace = true
serde_json.workspace = true
tracing.workspace = true
tokio = { workspace = true, features = ["process"] }
which.workspace = true
pollster.workspace = true
