[package]
name = "flui_painting"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Canvas-based painting abstraction for FLUI - records drawing commands into DisplayList"
keywords = ["gui", "canvas", "painting", "2d-graphics", "rendering"]
categories = ["graphics", "gui", "rendering"]
readme = "README.md"

[dependencies]
flui_types = { path = "../flui_types" }
flui-foundation = { path = "../flui-foundation" }

thiserror = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true, optional = true }
parking_lot = { workspace = true }

# Text shaping and layout
cosmic-text = { version = "0.12", optional = true }

[dev-dependencies]

[features]
default = ["text"]
text = ["dep:cosmic-text"]
serde = ["dep:serde", "flui_types/serde"]

[lints]
workspace = true
