[package]
name = "flui_assets"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "High-performance asset management system for FLUI framework"
repository.workspace = true

[dependencies]
# Internal dependencies
flui_types = { path = "../flui_types" }

# Async runtime
tokio = { workspace = true, features = ["fs", "io-util"] }

# High-performance cache
moka = { version = "0.12", features = ["future"] }

# String interning for efficient asset keys
lasso = { version = "0.7", features = ["multi-threaded"] }

# Sync primitives
parking_lot = { workspace = true }
once_cell = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Serialization (for bundles feature)
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

# Image loading
image = { workspace = true, optional = true }

# Optional: Network loading
reqwest = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
criterion = { workspace = true }

[features]
default = []

# Core features
bundles = ["serde", "serde_json"]
images = ["image"]
network = ["reqwest"]
# TODO: Add notify dependency
# hot-reload = ["notify"]

# Performance optimizations (opt-in)
# TODO: Add memmap2 and rayon dependencies
# mmap-fonts = ["memmap2"]
# parallel-decode = ["rayon"]

# Convenience
full = ["bundles", "images", "network"]
