[package]
name = "flui_types"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Core types for Flui framework - geometry, layout, styling"
repository.workspace = true

[dependencies]
# No dependencies on other flui crates - this is the base!
# flui_types provides ONLY type definitions, no asset loading!
# Asset loading is in flui_assets crate.

# Serialization support (optional)
serde = { workspace = true, optional = true }

# Logging support (optional, for debugging)
tracing = { workspace = true, optional = true }

# Stack-allocated Vec for small collections (animation curves, color stops)
smallvec = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[[bench]]
name = "performance_verification"
harness = false

[features]
default = []

# === Serialization ===
# Serde support for all types (Color, Size, Rect, etc.)
serde = ["dep:serde"]

# === Logging ===
# Tracing/logging support (optional, for type validation and debugging)
tracing = ["dep:tracing"]

# === Performance ===
# SIMD acceleration for math operations
# Auto-detects SSE/AVX (x86_64) or NEON (ARM)
simd = []

# === Convenience ===
# Enable all features
full = ["serde", "tracing", "simd"]

# NOTE: Image and font loading moved to flui_assets crate.
# flui_types only provides type definitions!