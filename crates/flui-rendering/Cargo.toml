[package]
name = "flui-rendering"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Rendering layer for Flui framework"
repository.workspace = true

[dependencies]
flui-types = { path = "../flui-types" }
flui-painting = { path = "../flui-painting" }
flui-interaction = { path = "../flui-interaction" }
flui-foundation = { path = "../flui-foundation" }
flui-tree = { path = "../flui-tree" }
flui-layer = { path = "../flui-layer" }
flui-semantics = { path = "../flui-semantics" }

parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true, optional = true }
once_cell = { workspace = true }
bitflags = { workspace = true }
smallvec = { workspace = true }
downcast-rs = "2.0"
slab = "0.4"  # For RenderTree storage
ambassador = { workspace = true }  # Trait delegation via procedural macros

[dev-dependencies]
criterion.workspace = true
mockall = "0.13"

[features]
default = []
serde = ["dep:serde", "flui-types/serde"]
