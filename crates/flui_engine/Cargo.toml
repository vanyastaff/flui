[package]
name = "flui_engine"
version = "0.1.0"
edition = "2021"
authors = ["FLUI Team"]
description = "Rendering engine for FLUI - Layer, Scene, Painter, Compositor"
license = "MIT OR Apache-2.0"

[features]
default = []

# DevTools integration
devtools = ["dep:flui_devtools"]
memory-profiler = ["devtools", "flui_devtools/memory-profiler"]

# Debug logging features
debug-logs = []  # Enable detailed rendering logs
trace-logs = []  # Enable maximum verbosity logs

[dependencies]
# Internal dependencies
flui_types = { path = "../flui_types" }
flui_devtools = { path = "../flui_devtools", optional = true }

# Math
glam = { workspace = true }

# GPU rendering backend (mandatory)
wgpu = { workspace = true }
winit = { workspace = true }
bytemuck = { workspace = true }
glyphon = { workspace = true }
cosmic-text = { workspace = true }
guillotiere = { workspace = true }
lyon = { workspace = true }
ttf-parser = { workspace = true }
pollster = { workspace = true }

# Utilities
parking_lot = { workspace = true }
ahash = { workspace = true }
smallvec = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
bon.workspace = true

[dev-dependencies]
eframe = { version = "0.33", optional = false }
pollster = { workspace = true }
env_logger = "0.11"
tokio = { version = "1", features = ["rt-multi-thread"] }
flui_types = { path = "../flui_types", features = ["network-images"] }
