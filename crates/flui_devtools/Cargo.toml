[package]
name = "flui_devtools"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Developer tools for FLUI - profiling, debugging, hot reload, and inspection"

[dependencies]
# NO dependencies on flui_core to avoid circular dependency
# flui_types is fine - it's a leaf dependency
flui_types = { path = "../flui_types" }

# Timing and performance
instant = "0.1"

# Serialization (for devtools protocol)
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime (for devtools server)
tokio = { workspace = true, optional = true }

# WebSocket server (for remote debugging)
tokio-tungstenite = { version = "0.24", optional = true }

# Hot reload support
notify = { version = "7.0", optional = true }

# Memory profiling
dhat = { version = "0.3", optional = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, optional = true }

# Data structures
parking_lot = { workspace = true }
dashmap = { version = "6.1" }

# Platform-specific (Windows memory info)
[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59", features = ["Win32_System_ProcessStatus", "Win32_System_Threading"] }

[features]
default = []

# === Core Features ===
# Performance profiling support
profiling = []

# Timeline/frame history tracking
timeline = []

# === Advanced Features ===
# Hot code reload for development
hot-reload = ["notify"]

# Network traffic monitoring
network-monitor = ["tokio", "tokio-tungstenite"]

# Memory allocation profiling with dhat
memory-profiler = ["dhat"]

# Remote debugging server
remote-debug = ["tokio", "tokio-tungstenite"]

# Tracing/logging integration
tracing-support = ["tracing-subscriber"]

# === Convenience Features ===
# Enable all features
full = [
    "profiling",
    "timeline",
    "hot-reload",
    "network-monitor",
    "memory-profiler",
    "remote-debug",
    "tracing-support",
]

[dev-dependencies]
criterion = { workspace = true }

# [[bench]]
# name = "profiler_bench"
# harness = false

flui_engine = { path = "../flui_engine" }
