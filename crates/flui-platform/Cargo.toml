[package]
name = "flui-platform"
version = "0.1.0"
edition = "2021"
description = "Cross-platform embedder abstraction for FLUI"
license = "MIT OR Apache-2.0"
repository = "https://github.com/user/flui"
keywords = ["ui", "gui", "platform", "embedder"]
categories = ["gui"]

[dependencies]
# Core FLUI crates
flui_types = { path = "../flui_types" }
flui-foundation = { path = "../flui-foundation" }
flui_core = { path = "../flui_core" }
flui-scheduler = { path = "../flui-scheduler" }
flui_interaction = { path = "../flui_interaction" }
flui_engine = { path = "../flui_engine" }

# Windowing (desktop + mobile)
winit = { workspace = true }

# Sync primitives
parking_lot = { workspace = true }

# Logging
tracing = { workspace = true }

# Error handling
thiserror = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros"] }

[features]
default = ["desktop"]
desktop = []
android = []
ios = []
web = []
