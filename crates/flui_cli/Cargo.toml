[package]
name = "flui_cli"
version = "0.1.0"
edition = "2021"
rust-version = "1.90"
license = "MIT OR Apache-2.0"
description = "Command-line interface for FLUI - Project creation, building, and deployment automation"
keywords = ["cli", "flui", "ui", "cross-platform", "build-tool"]
authors = ["Flui Contributors"]
repository = "https://github.com/vanyastaff/flui"

[[bin]]
name = "flui"
path = "src/main.rs"

[dependencies]
# Build system
flui_build = { path = "../flui_build" }

# Logging
flui_log = { path = "../flui_log" }

# CLI framework
clap = { version = "4.5", features = ["derive", "cargo", "env", "color"] }
clap_complete = "4.5"

# Error handling
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"

# Utilities
which = "8.0"
indicatif = "0.18"
console = "0.16"
dialoguer = "0.12"
dirs = "5.0"

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"
