[package]
name = "flui_cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Command-line interface for FLUI - Project creation, building, and deployment automation"
keywords = ["cli", "flui", "ui", "cross-platform", "build-tool"]

[[bin]]
name = "flui"
path = "src/main.rs"

[dependencies]
# Build system
flui_build = { path = "../flui_build" }

# Logging
flui_log = { path = "../flui_log" }

# CLI framework
clap = { version = "4.5", features = ["derive", "cargo", "env", "color"] }
clap_complete = "4.5"

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Serialization
serde = { workspace = true }
toml = "0.9"

# Utilities
which = "8.0"
indicatif = "0.18"
console = "0.16"
dialoguer = "0.12"
dirs = "5.0"

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[lints]
workspace = true
