plugins {
    id 'com.android.application'
}

android {
    namespace 'com.vanya.flui.counter'
    compileSdk 34

    defaultConfig {
        applicationId "com.vanya.flui.counter"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        
        // Native architectures
        ndk {
            // ARM64 is the primary target
            // ARMv7 for older devices (optional)
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Signing config (optional, for production)
            // signingConfig signingConfigs.release
        }
        
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Important: Use legacy packaging for native libraries
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

dependencies {
    // No Java/Kotlin dependencies needed for pure Rust app
}
