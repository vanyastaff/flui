[toolchain]
channel = "stable"
targets = ["x86_64-pc-windows-msvc"]
profile = "default"

# FLUI Project Toolchain Configuration
#
# Platform: x86_64-pc-windows-msvc (Tier 1)
# - Best performance for wgpu/egui on Windows
# - DirectX 12 backend support
# - Native Windows APIs and ABI
# - Optimal for Windows 11 x86_64 development
#
# To add additional targets:
# rustup target add <target-triple>
