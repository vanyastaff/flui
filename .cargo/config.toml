# Cargo configuration for FLUI workspace

[build]
# Use all available CPU cores for parallel compilation
jobs = 4

[alias]
# ═══════════════════════════════════════════════════════════
# xtask entry point
# ═══════════════════════════════════════════════════════════
xtask = "run --manifest-path xtask/Cargo.toml --"

# ═══════════════════════════════════════════════════════════
# Platform Build Commands
# ═══════════════════════════════════════════════════════════

# Build
build-android = "xtask build android"
build-android-release = "xtask build android --release"
build-web = "xtask build web"
build-web-release = "xtask build web --release"
build-desktop = "xtask build desktop"
build-desktop-release = "xtask build desktop --release"

# Install
install-android = "xtask install android"
install-android-release = "xtask install android --release"

# Run
run-android = "xtask run android"
run-android-release = "xtask run android --release"
run-android-logcat = "xtask run android --logcat"
run-web = "xtask run web"
run-desktop = "xtask run desktop"

# Development workflow (build + install + run)
dev-android = "xtask dev android --logcat"
dev-android-skip-build = "xtask dev android --skip-build --logcat"
dev-web = "xtask dev web"

# Info and clean
info = "xtask info"
clean-all = "xtask clean --all"

# ═══════════════════════════════════════════════════════════
# Workspace Maintenance Commands
# ═══════════════════════════════════════════════════════════

# Code quality (most commonly used)
check = "xtask check"              # fmt --check + clippy + check
validate = "xtask validate"        # Pre-commit: check + test
ci = "xtask validate"              # Alias for CI

# Individual checks
fmt-check = "xtask fmt --check"
fmt-fix = "xtask fmt"
lint = "xtask lint"
lint-fix = "xtask lint --fix"

# Testing
test-all = "xtask test"
test-lib = "xtask test --lib"
test-doc = "xtask test --doc"

# Quality
bench-all = "xtask bench"
examples-all = "xtask examples"
examples-release = "xtask examples --release"
