[package]
name = "counter"
version = "0.1.0"
edition = "2021"
rust-version = "1.90"

# This is a standalone demo project, not part of the main workspace
[workspace]

[dependencies]
flui_app = { path = "../../crates/flui_app", features = ["pretty-logs"] }
flui_widgets = { path = "../../crates/flui_widgets" }
flui_core = { path = "../../crates/flui_core" }
flui_types = { path = "../../crates/flui_types" }
flui-view = { path = "../../crates/flui-view" }
flui_rendering = { path = "../../crates/flui_rendering" }

# Logging
tracing = "0.1"

# Optional: DevTools (debug builds only)
[dev-dependencies]
env_logger = "0.11"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = "debuginfo"
