[package]
name = "counter"
version = "0.1.0"
edition = "2021"
rust-version = "1.85"

# This is a standalone demo project, not part of the main workspace
[workspace]

[dependencies]
# Core FLUI crates
flui-foundation = { path = "../../crates/flui-foundation" }
flui_types = { path = "../../crates/flui_types" }
flui_painting = { path = "../../crates/flui_painting" }
flui-layer = { path = "../../crates/flui-layer" }
flui_engine = { path = "../../crates/flui_engine", default-features = false, features = ["wgpu-backend", "dx12"] }
flui_rendering = { path = "../../crates/flui_rendering" }

# Widget layer
flui-view = { path = "../../crates/flui-view" }
flui_widgets = { path = "../../crates/flui_widgets" }

# Animation
flui_animation = { path = "../../crates/flui_animation" }
flui-scheduler = { path = "../../crates/flui-scheduler" }

# Application layer
flui_app = { path = "../../crates/flui_app" }

# Windowing
winit = "0.30"

# GPU
wgpu = "25"

# Async runtime for wgpu
pollster = "0.4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = "debuginfo"
