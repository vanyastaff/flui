[package]
name = "counter"
version = "0.1.0"
edition = "2021"
rust-version = "1.91"

# This is a standalone demo project, not part of the main workspace
[workspace]

[dependencies]
# Core FLUI crates (active in workspace)
flui_app = { path = "../../crates/flui_app" }
flui_types = { path = "../../crates/flui_types" }
flui_painting = { path = "../../crates/flui_painting" }
flui-layer = { path = "../../crates/flui-layer" }

# Engine for GPU rendering (dx12 on Windows)
flui_engine = { path = "../../crates/flui_engine", default-features = false, features = ["wgpu-backend", "dx12"] }

# Window management
winit = "0.30"
pollster = "0.4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = "debuginfo"
